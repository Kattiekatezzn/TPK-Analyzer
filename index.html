<!DOCTYPE html>\
<html lang="en">\
<head>\
    <meta charset="UTF-8">\
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <title>TPK Analyzer</title>\
    <link rel="stylesheet" href="style.css">\
\
    <link rel="manifest" href="manifest.json">\
</head>\
<body>\
    <div class="container">\
        <h1>TPK Analyzer</h1>\
\
        <div class="input-section">\
            <input id="suitInput" placeholder="Suit (C, D, H, S)">\
            <input id="rankInput" placeholder="Rank (1\'9613)">\
            <select id="outcomeInput">\
                <option value="HC">High Card</option>\
                <option value="1P">One Pair</option>\
                <option value="2P">Two Pair</option>\
                <option value="3K">Trips / Straight / Flush</option>\
                <option value="FH">Full House</option>\
            </select>\
\
            <button onclick="record()">Record</button>\
        </div>\
\
        <h2>Predict Outcome</h2>\
        <div class="input-section">\
            <input id="predictSuit" placeholder="Suit (C, D, H, S)">\
            <input id="predictRank" placeholder="Rank (1\'9613)">\
            <button onclick="predict()">Predict</button>\
        </div>\
\
        <div id="result"></div>\
    </div>\
\
    <script src="script.js"></script>\
</body>\
</html>\
}
